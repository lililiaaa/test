<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            height: 200px;
            width: 200px;
            background-color: #00A862;
        }
        .div2{
            height: 200px;
            width: 200px;
            background-color: #7c48db;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" @click="click(2,$event)" value="add">
        <div>{{num}}</div>
        <div @click="div1" class="div1"></div>
        <div @click.stop="div2" class="div2"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
               num:0


            },
            methods:{
                click(key,e){
                    this.num+=key;
                    console.log(e)
                },
                div1(){
                    console.log(1)
                },
                div2(){
                    console.log(2)
                }
            }
        })
    </script>

</body>
</html>
