<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <tingting @click.native="add"></tingting>
    <test :num="num"></test>
</div>
<script src="vue.js"></script>
<script>
    Vue.component("tingting",{
        template:"<h1>hello</h1>"
    })
    new Vue({
        el:'#app',
        data:{
          num:0
        },
        components:{
            'test':{
                template:`
                <div>
                    <h1>aaaaa</h1>
                    {{num}}
                </div>
                `,
                props:['num']
            }
        },
        methods:{
            add(){
                this.num++;
            }
        }
    })
</script>
</body>
</html>
