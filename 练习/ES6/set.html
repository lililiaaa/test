<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=new Set([1,2,3,4,5,6,3,3,3,5,6])
    console.log(arr);//重复值不被输出

    //实现数组去重
    let arr1=[1,2,3,4,5,6,6,5]
    let  arr3=[]
    for(items of arr1){
        if(!arr3.include(items)){
            arr3.push(items)
        }
    }
    console.log(arr3)

    console.log(Array.from(new Set(arr1)))//实现数组去重

    let arr=new Set([1,2,3,4,5,6])
    arr.add(7);
    arr.delete(6)
    console.log(arr.has(2))
    arr.clear()
    console.log(arr)
    console.log(arr.size)

    for (let[items,key] of arr.entries()){
        console.log(items,key)//索引等于内容值
    }

    let ws=new WeakSet()
    let obj={
        name:"ddd"
    }
    ws.add(obj)//只能传对象
    console.log(ws)
</script>
</body>
</html>
