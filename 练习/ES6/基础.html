<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=function () {
        console.log(2)
    }
     a();
    (function (key) {//立即执行函数
        console.log(key)
    })(2);
    //解构
    var { name : a ,age: b}={name:"lili",age:"20"}
    console.log(a,b)

    //字符串解构
    var [a,b,c]="hhh"
    console.log(a,b,c)

    var obj={
        name:"lili",
        age:'20'
    }
    function foo({name:a,age:b}) {
        console.log(a,b)
    }
    foo();
    //解构变量互换
    var a=10;
    var b=5;
    var [a,b]=[b,a];
    //或
    a=[b,b=a][0];
    function a(a,...arr) {
        console.log(a,arr)
    }
    a("a","b","c",'d')
    let arr=[1,2,3]
    let att1=["a",...arr,"b"]
    console.log(att1)
</script>
