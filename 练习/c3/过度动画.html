<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background-color: #00b262;
        }
        div:hover{
            animation: test 1s ease 1s ;
        }
        @keyframes test{
            0%{
                width: 200px;
            }
            50%{
                width: 600px;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
