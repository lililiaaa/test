<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #can{
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="can" height="300px" width="300px" ></canvas>
    <script>
        var c=document.getElementById("can");
        var cxt=c.getContext("2d");
        cxt.moveTo(10,10);
        cxt.lineTo(150,50);
        cxt.lineTo(10,50);
        cxt.strokeStyle="red"
        cxt.stroke();
    </script>
</body>
</html>
