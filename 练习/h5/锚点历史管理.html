<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            background-color: #00A862;
            height: 350px;
            width: 100%;
            margin-top: 244px;
        }
        .div2{
            background-color: #549dff;
            height: 350px;
            width: 100%;
            margin-top:144px;
        }
        .div3{
            background-color: #ff80ba;
            height: 350px;
            width: 100%;
            margin-top: 144px;
        }
    </style>
</head>
<body>
<button class="button1">frist</button>
<button class="button2">second</button>
<button class="button3">third</button>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<script src="../jquery/jquery-3.3.1.js"></script>
<script>
    var top
    var  obj={}
    $(".button1").on("click",function () {
         var top=$(".div1").offset().top
        $(window).scrollTop(top);
        location.hash=top;
        obj[location.hash]=$("div1");

    })
    $(".button2").on("click",function () {
         var top=$(".div2").offset().top
        $(window).scrollTop(top);
        location.hash=top;
        obj[location.hash]=$("div2");


    })
    $(".button3").on("click",function () {
        var top=$(".div3").offset().top
        $(window).scrollTop(top);
        location.hash=top;
        obj[location.hash]=$("div3");

    })
    window.onhashchange = function(){
        console.log(obj[location.hash]);
    }
</script>
</body>
</html>
