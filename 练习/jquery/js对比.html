<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wai{
            height: 300px;
            width: 700px;
            border: 2px solid black;
            margin: auto;


        }
        .nav{
            background-color: black;
            color: white;
            height: 50px;
            list-style: none;
            width: 700px;

        }
        .nav-ul li{
            list-style: none;
            width: 70px;
            padding-left: 10px;
            line-height: 50px;
        }
        .nav-ul{
            display: flex;
            margin-top: 0;
            padding-left: 0;
        }
        .nav-ul .active{
            background-color: #cccccc;
            color: #333333;
        }
        .content ul{
            display: none;
        }
        .content .active{
            display: block;
        }
    </style>
</head>
<body>
<div class="wai">
    <div class="nav">
        <ul class="nav-ul ">
            <li class="active">第一课</li>
            <li class="">第二课</li>
            <li class="">第三课</li>
        </ul>
    </div>
    <div class="content">
        <div class="text-a">
            <ul class="active">
                <li>aaaaa</li>
                <li>aaaaa</li>
                <li>aaaaa</li>
            </ul>
        </div>
        <div class="text-b">
            <ul>
                <li>bbbbb</li>
                <li>aaaaa</li>
                <li>aaaaa</li>
            </ul>
        </div>
        <div class="text-c">
            <ul>
                <li>ccccc</li>
                <li>aaaaa</li>
                <li>aaaaa</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
