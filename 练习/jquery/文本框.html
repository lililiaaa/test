<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <text>名称</text>
                <input class="in a" type="text" value="名称">
            </div>
            <div>
                <text>密码</text>
                <input class="in b" type="text" value="密码">
            </div>
            <div>
                <text>详细信息</text>
                <textarea class="in c" name="" id="" cols="20" rows="3">详细信息</textarea>
            </div>
        </fieldset>
    </form>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(".in").on("focusin",function () {

                $(this).css("background","pink");
                $(this).val("");


        })
        $(".in").on("focusout",function () {
            var aaa=$(this).get(0);//jq对象转化为原生对象
            console.log(aaa.defaultValue);//获取原来默认值
            if(this.value==""){
                $(this).val(this.defaultValue);
                $(this).css("background","");
            }
            else {
                $(this).css("background","");
                $(this).val($(this).val());


            }
        })

    </script>
</body>
</html>
