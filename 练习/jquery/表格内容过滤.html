<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        thead th{

            border-bottom: 2px solid black;

        }
        .is-show {display: none}
        th,td{
            width: 100px;

        }
        .th{

            width: 300px;
        }
    </style>
</head>
<body>
<div>

    <input type="text">
</div>
<table cellspacing="0" >
    <thead>
    <tr class="th">
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>

    <tbody>
    <tr class="td">

    </tr>
    <tr class="td">

    </tr>


    <tr class="td1">
        <td>语言</td>
        <td>女</td>

    </tr>
    <tr class="td1">
        <td>张三</td>

        <td>无锡</td>
    </tr>


    <tr class="td2">

    </tr>
    <tr class="td2">

    </tbody>
</table>
    <script src="jquery-3.3.1.js"></script>
    <script>
    $("input").on("keyup",function () {

        if(this.value){
            $("tbody tr:contains('"+ this.value +"')").show();
            console.log( $("tr:contains('"+ this.value +"')"))
            $("tbody tr:not(:contains('"+ this.value +"'))").hide();
        }
    })
    </script>
</body>
</html>
