<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        thead th{
            border-bottom: 2px solid black;

        }
        .aa,.bb,.cc{
            background: yellow;
        }
        th,td{
            width: 100px;
            text-align: center;
        }
        .th{
            border-bottom: 2px solid black;
            height: 20px;
            width: 300px;
        }
        .hh{
            background: gold;
        }
    </style>
</head>
<body>

    <table cellspacing="0" >
        <thead>
            <tr class="th">
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>

                <tr class="aa" name="th">
                    <th colspan="3">前台设计组</th>
                </tr>
                <tr class="td">
                    <td>张三</td>
                    <td>男</td>
                    <td>浙江</td>
                </tr>
                <tr class="td">
                    <td>历时</td>
                    <td>男</td>
                    <td>杭州</td>
                </tr>

                <tr class="bb" name="th" >
                    <th colspan="3">中台设计组</th>
                </tr>
                <tr class="td1">
                    <td>语言</td>
                    <td>女</td>
                    <td>浙江</td>
                </tr>
                <tr class="td1">
                    <td>张三</td>
                    <td>男</td>
                    <td>无锡</td>
                </tr>

                <tr class="cc" name="th">
                    <th colspan="3">后台设计组</th>
                </tr>
                <tr class="td2">
                    <td>小楠</td>
                    <td>女</td>
                    <td>无锡</td>
                </tr>
                <tr class="td2">
                    <td>张三</td>
                    <td>男</td>
                    <td>浙江</td>
                </tr>

        </tbody>
    </table>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(".aa").on("click",function () {
            $(this).toggleClass( "hh" );
            $(this).siblings(".td").toggle();
        })
        $(".bb").on("click",function () {
        $(this).toggleClass( "hh" );
        $(this).siblings(".td1").toggle();
        })
        $(".cc").on("click",function () {
            $(this).toggleClass( "hh" );
            $(this).siblings(".td2").toggle();
        })
    </script>
</body>
</html>
