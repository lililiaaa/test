    <script>
        var time=new Date();
        var month=time.getMonth()+1;
        var data=time.getDate();
        var shi=time.getHours()
        var feng=time.getMinutes()
        var k=0;
        $("#data").text("今天："+month+"月"+data+"日");
        $("#time").text(shi+":"+feng)
        $(".zuo li div").not(".blue").on("click",function () {
            k++;
            if(k<=5){
                $(this).addClass("red");
                    var zuo=$(this).index()+1;
                    var pai=$(this).parent().index()+1;
                    var money=k*99;
                    $(".wei-buttom ul").append("<li>"+pai+"排"+zuo+"座</li>")
                    $(".sum-num").text("￥"+money)
                    $(".num").text("￥99*"+k);
            }
           else {
                alert("次数满了");
            }
        })

        $(".you li div").not(".blue").on("click",function () {
            k++;
            if(k<=5) {
                $(this).addClass("red");
                var zuo = $(this).index() + 6;
                var pai = $(this).parent().index() + 1
                var money=k*99;
                $(".wei-buttom ul").append("<li>" + pai + "排" + zuo + "座</li>")
                $(".sum-num").text("￥"+money)
                $(".num").text("￥99*"+k);
            }
            else {

        })
