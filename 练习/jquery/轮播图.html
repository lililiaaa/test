<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .all{
            margin-left: 150px;
        }
        img{
            height: 150px;
            width: 250px;
        }
        .icon li{
            background-color: orange;
            border-radius: 50px;
            width: 20px;
            text-align: center;
            margin: 0 5px;
            float: left;
        }

        .icon{
            display: flex;
            margin-top: -30px;
            margin-left: 100px;
            list-style: none;
            position: absolute;
            z-index: 10;
        }
        .lunbo li{
            display: none;
            list-style: none;
            float: left;
        }
        .lunbo .active{
            display: block;
        }
        .zuo{
            margin-top: -35px;
            display: flex;
            list-style: none;

            position: absolute;
            z-index: 10;
        }
        .zuo li{
            background-color: orange;
            width: 20px;
            text-align: center;
            margin: 0 5px;
            float: left;
        }
        .bodder{
            border: 5px solid black;
            height: 150px;
            width: 250px;
            position: relative;
            overflow: hidden
        }
        .lunbo{
            height: 150px;
            width: 3000px;
            position: absolute;

        }

        .icon-active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="bodder">
            <ul class="lunbo ">
                <li class="active"><img  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1528004906&di=b04719e53f236d40c3a9f3076c0b407a&imgtype=jpg&er=1&src=http%3A%2F%2Fimg008.hc360.cn%2Fhb%2FMTQ2ODE5NTU5MTUxMDE0OTc5OTU5MDI%3D.jpg" alt=""></li>
                <li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527410231482&di=3dabf7429f75aa077789d94d64669325&imgtype=0&src=http%3A%2F%2Fwww.people.com.cn%2Fh%2Fpic%2F20140410%2F24%2F4691403481450698356.jpg" alt=""></li>
                <li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3435004625,276340733&fm=27&gp=0.jpg" alt=""></li>
                <li><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2778176534,1949024936&fm=27&gp=0.jpg" alt=""></li>
                <li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1528004906&di=b04719e53f236d40c3a9f3076c0b407a&imgtype=jpg&er=1&src=http%3A%2F%2Fimg008.hc360.cn%2Fhb%2FMTQ2ODE5NTU5MTUxMDE0OTc5OTU5MDI%3D.jpg" alt=""></li>
                <li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527410231482&di=3dabf7429f75aa077789d94d64669325&imgtype=0&src=http%3A%2F%2Fwww.people.com.cn%2Fh%2Fpic%2F20140410%2F24%2F4691403481450698356.jpg" alt=""></li>
                <li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3435004625,276340733&fm=27&gp=0.jpg" alt=""></li>
                <li><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2778176534,1949024936&fm=27&gp=0.jpg" alt=""></li>
            </ul>
        </div>
        <div>
            <div>
                <ul class="icon">
                    <li class="icon-active you">1</li>
                    <li class="you">2</li>
                    <li class="you">3</li>
                    <li class="you">4</li>
                </ul>
            </div>
            <div >
                <ul class="zuo">
                    <li class="aa">&lt;</li>
                    <li class="bb">&gt;</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var thisIndex=0;
        var isrun=true;
        setInterval( function () {
            if(isrun==true){
                thisIndex++;
                run();
            }
        },1000)
        function run() {
            if(thisIndex>=3){
                thisIndex=0;
            }
            $(".lunbo li").eq(thisIndex).addClass("active").siblings().removeClass("active");
            $(".you").eq(thisIndex).addClass("active").siblings().removeClass("active");
        }
        $(".lunbo").hover(function () {
            isrun=false;
        },function () {
           isrun=true;
        })
        $(".you").on("mouseover",function(){
            thisIndex = $(this).index();
            run();
        })
    </script>
</body>
</html>
