<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
        }
        select{
            height: 200px;
            width: 200px;
        }
        div{
            display: flex;
            flex-direction: column;

        }
        button{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div>


<select name="" id="select" multiple="multiple">
    <option value="" selected="selected">选项1</option>
    <option value="">选项2</option>
    <option value="">选项3</option>
    <option value="">选项4</option>
    <option value="">选项5</option>
    <option value="">选项6</option>

</select>

<button class="zuo1">选中添加到右边&gt&gt</button>
<button class="zuo2">全部添加到右边&gt&gt</button>
</div>
<div>
<select name="" id="reselect" multiple="multiple">

</select>
<button class="you1">&lt&lt选中添加到左边</button>
<button class="you2">&lt&lt全部添加到左边</button>
</div>
<script src="jquery-3.3.1.js"></script>
<script>
    $(".zuo1").on("click",function () {
        var isselect=$("select option:selected");
        $("#reselect").append(isselect);
    })
    $(".zuo2").on("click",function () {
        $("#reselect").append($("#select option"));
    })
    $(".you1").on("click",function () {
        var isselect=$("select option:selected");
        $("#select").append(isselect);
    })
    $(".you2").on("click",function () {
        $("#select").append($("#reselect option"));
    })
    $("#select").on("dblclick","option",function () {
        $(this).appendTo($("#reselect"));
    })
    $("#reselect").on("dblclick","option",function () {
        $(this).appendTo($("#select"));
    })
</script>
</body>
</html>
