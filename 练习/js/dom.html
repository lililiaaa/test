<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="wai">
    <div class="nav">
        <ul class="nav-ul ">
            <li class="active">第一课</li>
            <li class="">第二课</li>
            <li class="">第三课</li>
        </ul>
    </div>
    <div class="content">
    <div class="text-a">
        <ul class="active">
            <li>aaaaa</li>
            <li>aaaaa</li>
            <li>aaaaa</li>
        </ul>
    </div>
    <div class="text-b">
        <ul>
            <li>bbbbb</li>
            <li>aaaaa</li>
            <li>aaaaa</li>
        </ul>
    </div>
    <div class="text-c">
        <ul>
            <li>ccccc</li>
            <li>aaaaa</li>
            <li>aaaaa</li>
        </ul>
    </div>
    </div>
</div>
<script>
    var aUl=document.getElementsByClassName("nav-ul")[0];
    var aLi=aUl.getElementsByTagName("li");

    var cUl=document.getElementsByClassName("content")[0];
    var cLi=cUl.getElementsByTagName("ul")
    for (var i=0;i<aLi.length;i++){
        aLi[i].index=i;

        aLi[i].onmouseover = function () {
            for(var j=0;j<aLi.length;j++){
                aLi[j].className="";
                cLi[j].className="";
            }
            this.className="active";
            cLi[this.index].className="active";
        }
    }
</script>
</body>
</html>
