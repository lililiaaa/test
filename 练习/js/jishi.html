<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
  <div class="num"></div>

          <button class="button">开始</button>


  </div>
  <script>
      var num=document.getElementsByClassName("num")[0];
      var oButton=document.getElementsByClassName("button")[0];
      num.innerHTML=100;
      var timer;
      oButton.onclick=function () {
          if(oButton.innerHTML=="开始") {
              play();
              oButton.innerHTML = "暂停";
          }else if(oButton.innerHTML=="暂停"){
              oButton.innerHTML = "开始";
              clearInterval(timer);
          }
      }


      function play() {
          timer=setInterval(function (){
              if(num.innerHTML>0){
                  num.innerHTML--;
              }
          },1000)
      }
  </script>

</body>
</html>
