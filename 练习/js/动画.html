<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            height: 50px;
            width: 500px;
            background-color: #00b262;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div id="div"></div>
    <div id="div"></div>
    <div id="div"></div>
    <script>
        var oDiv=document.getElementById("div");
        var timer1,timer2;
        for (i=0;i<oDiv.length;i++){
            oDiv[i].index=i;
            change(oDiv[i]);
        }
        function change(thisDiv) {
            thisDiv.onmouseover=function () {
                clearInterval(timer2)
                timer1=setInterval(function () {
                    if(thisDiv.offsetWidth>800){
                        clearInterval(timer1)
                    }else {
                        thisDiv.style.width = thisDiv.offsetWidth + 10 + "px";
                    }
                },50)
            }
            thisDiv.onmouseout=function () {
                clearInterval(timer1)
                timer2=setInterval(function () {
                    if(thisDiv.offsetWidth<200){
                        clearInterval(timer2)
                    }else {
                        thisDiv.style.width = thisDiv.offsetWidth - 10 + "px";
                    }
                },50)
            }
        }

    </script>
</body>
</html>
